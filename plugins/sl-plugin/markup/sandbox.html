<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(function() {

    var sandbox = createDiv($("body"), "sandbox");
    var box1 = addDayPicker(sandbox, 5, 31);
    addTimePicker(sandbox, box1.clientHeight);

    sandbox = createDiv($("body"), "sandbox");
    box1 = addDayPicker(sandbox, 0, 28);
    addTimePicker(sandbox, box1.clientHeight);

    function addDayTimePicker(parent) {
        var sandbox = createDiv(parent, "sandbox");
        var box1 = addDayPicker(sandbox);
        addTimePicker(sandbox, box1.clientHeight);
    }

    function addDayPicker(sandbox, startsOnDay, totalDays) {
        var box1 = createDiv(sandbox, "box1");
        createDiv(box1, "day-name").append('Lu');
        createDiv(box1, "day-name").append('Ma');
        createDiv(box1, "day-name").append('Me');
        createDiv(box1, "day-name").append('Je');
        createDiv(box1, "day-name").append('Ve');
        createDiv(box1, "day-name").append('Sa');
        createDiv(box1, "day-name").append('Di');
        for(var i = 0; i < startsOnDay; i++) {
            createDiv(box1, "clicky-ph");
        }
        for(var i = 1; i <= totalDays; i++) {
            createDiv(box1, "clicky").append(i);
        }
        return box1;
    }

    function addTimePicker(sandbox, height) {
        var box2 = createDiv(sandbox, "box2");
        box2.style.height = height + 'px';
        for(var i = 8; i <= 19; i++) {
            createDiv(box2, "clicky").append(i + ':00');
            createDiv(box2, "clicky").append(i + ':30');
        }
        return box1;
    }

    function createDiv(parent, cssClass) {
        return createChild(parent, "div", cssClass);
    }

    function createChild(parent, tag, cssClass) {
        var child = document.createElement(tag);
        if(cssClass === undefined) {
            parent.append(child);
            return child;
        }
        child.setAttribute("class", cssClass);
        parent.append(child);
        return child;
    }
});
</script>

}
.box2::-webkit-scrollbar:hover, .box2::-webkit-scrollbar-thumb:hover {
    background-color: #eee;
    cursor: pointer;
}

.basic {

    margin: 1% 1% 1% 1%;

    height: 1em;
    text-align: center;
